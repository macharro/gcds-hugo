{{ define "main" }}
    <gcds-header
      lang="en"
      lang-href="fr"
      signature-variant="colour"
      skip-to-href="#"
    >
      <!-- ------------- Search ------------- -->
      <gcds-search slot="search" action="/search.html" placeholder="search ces-docs"></gcds-search>

      <!-- ------------- Theme & topic menu ------------- -->
      <!-- <gcds-topic-menu slot="menu"></gcds-topic-menu> -->

      {{ partial "breadcrumb" . }}
    </gcds-header>
    
    <gcds-container size="xl" centered tag="main">
      <h1 class="text-center mb-500">{{ .Title }}</h1>
      <div class="homepage-content">
        <!-- Note that the content for index.html, as a sort of list page, will pull from content/_index.md -->
        {{ .Content }}
      </div>
      <div>
        {{ range first 10 .Site.RegularPages }}
          {{ .Render "summary" }}
        {{ end }}
      </div>
      <gcds-date-modified>{{ .Date.Format "2006-01-02" }}</gcds-date-modified>
    </gcds-container>
{{ end }}
